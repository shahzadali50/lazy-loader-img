  <script>
    function setupLazyLoading() {
      const images = document.querySelectorAll('img[data-lazy="true"]'); // Targeting images marked for lazy loading
      const observerOptions = {
        rootMargin: '0px',
        threshold: 0.1 // Trigger when 10% of the element is visible
      };
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src; // Change the src to data-src
            img.onload = () => img.classList.add('loaded'); // Optional: add class when loaded
            observer.unobserve(img); // Stop observing the image
          }
        });
      }, observerOptions);
      images.forEach(image => observer.observe(image));
    }
    // Event listener for DOMContentLoaded to ensure the DOM is fully parsed
    document.addEventListener('DOMContentLoaded', setupLazyLoading);
  </script>
